<html>
	<head>
		<title>CSS</title>
		<!-- CSS語法在style標籤裡-->
		<style>
		/* CSS的註解 */
		/* CSS 選擇器 */
		/* class 選擇器 */
		.title{font-size:30px; color:red; text-decoration:underline}
		.content{width:500px; margin-top:10px; padding:10px; border:1px dashed green}
		.word{color:blue}
		
		/* id 選擇器 */
		#del{text-decoration:line-through}
		
		/* 標籤名稱選擇器 */
		div{background-color:#eeeee;}
		</style>
	</head>
	<body>
		<div id="del" class="title">Title</div>
		<div class="content">
			This is <span class="word">Content</span>
		</div>
		
		<div class="title">Title2</div>
		<div class="content">
			This is <span class="word">Test</span>
		</div>
		
		
		
	</body>
</html>
